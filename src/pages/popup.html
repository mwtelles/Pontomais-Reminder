<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PontoMais Reminder</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>
  <div class="container">
    <div id="loginContainer">
      <form id="loginForm">
        <div class="input-group">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" placeholder="Digite seu login">
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <div class="input-group">
          <label>
            <input type="checkbox" id="rememberMe" name="rememberMe"> Lembrar-me
          </label>
        </div>
        <input type="submit" value="Login" class="btn">
      </form>
    </div>
    <div id="loggedInContainer" style="display: none;">
      <header>
        <div id="userInfo">
          <img id="employeePicture" src="" alt="Employee Picture" class="employee-picture">
          <span id="employeeName"></span>
        </div>
        <div id="icons">
          <button id="settingsButton" class="icon-btn">‚öôÔ∏è</button>
          <button id="logoutButton" class="icon-btn">üö™</button>
        </div>
      </header>
      <div>
        <p id="employeeDetails"></p>
        <p id="clientDetails"></p>
      </div>
      <section id="tabs">
        <button class="tab-btn" data-tab="workday">Jornada de Trabalho</button>
      </section>
      <div id="content">
        <div id="workday" class="tab-content">
          <div id="dataContainer"></div>
        </div>
        <div id="settings" class="tab-content" style="display: none;">
          <div id="sessionDataContainer"></div>
        </div>
      </div>
    </div>
    <div id="message" class="message"></div>
  </div>
  <script type="module" src="../libs/dayjs.min.js"></script>
  <script type="module" src="../libs/plugin/utc.js"></script>
  <script type="module" src="../libs/plugin/timezone.js"></script>
  <script type="module" src="../scripts/popup/popup.js"></script>
</body>
</html>
